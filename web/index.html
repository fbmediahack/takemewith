<!DOCTYPE html>
<html>
  <head>
    <title>Take Me With</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15
        });
        marker = new google.maps.Marker({
          map: map
        });
      }
      setInterval(() => {
          fetch('getLocation/')
            .then((res) => res.json())
            .then((json) => map.setCenter(
                setLocation(json.lat, json.lng)
            ));
        }, 3000);

        function setLocation(lat, lng) {
          var location = new google.maps.LatLng(lat, lng);
          map.setCenter(location);
          marker.setPosition(location);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoODEIx5ukGWWpWN996ustm17NgraIQnA&callback=initMap"
    async defer></script>
    <script>

    </script>
  </body>
</html>
